# Note the extra ':' prefixes so vars can be accessed like keys
# e.g. APP_CONFIG[:test_run][:vendor][:site]
# ref: http://blog.innovativethought.net/2009/01/02/making-configuration-files-with-yaml-revised/
development: &non_production_settings
  :test_run:
    :vendor:
      :name: Litmus
      :user: secret
      :password: secret
      # URL to Litmus API, e.g. http://<username>.litmusapp.com/
      :site: secret
      # Test Run URL pattern for public pages, e.g. http://some.server.com:81/core/test/external/%s/unit/%s
      :url_pattern: secret
  :continuous_integration:
    :reports_path: test/reports
    # URL to test pages, e.g. http://localhost:3000/ http://localhost/core/
    :base_url: secret
      
test:
  <<: *non_production_settings

production:
  <<: *non_production_settings

passenger:
  <<: *non_production_settings
  
gromit:
  <<: *non_production_settings
  
jshub:
  <<: *non_production_settings