<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>YUI3 based jsHub</title>

<script type="text/javascript" src="/core/js/src/jshub-dist-min.js">/* jsHub seed file */</script>
<script type="text/javascript" src="/core/js/src/modules/jquery/jquery-min.js">/* jQuery file deliberately out of order */</script>

<script type="text/javascript">
  YUI().use('jshub', function(Y, result) {
    // The callback supplied to use() will be executed regardless of
    // whether the operation was successful or not.  The second parameter
    // is a result object that has the status of the operation.  We can
    // use this to try to recover from failures or timeouts.
    if (!result.success) {
        Y.log('Load failure: ' + result.msg, 'warn', 'jsHub');
    } else {
        jsHub.logger.log("Core object jsHub: %o", jsHub);  
    }
  });
</script>

</head>

<body>

    <div id="main">
      <div id="content">

<h2>YUI3 based jsHub</h2>
    
<p>
  Using YUI3 to manage jsHub plugins and dependencies. This page inlines all the code in one file but out of order, however YUI uses the metadata to load each module in order.
</p>
<p>
  For more information see the <a href="http://developer.yahoo.com/yui/3/" title="YDN">YUI3 documentation on YDN</a>.
</p>

<div id="demo">
  <p>
    demo div
  </p>
</div>

      </div>
    </div>
    <div id="footer">
      <p>(local)</p>

    </div>
</body>
</html>
