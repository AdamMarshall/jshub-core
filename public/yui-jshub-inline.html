<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>YUI3 based jsHub</title>

<script type="text/javascript" src="/core/js/src/modules/yui/yui-min.js">/* YUI3 seed file */</script>
<script type="text/javascript" src="/core/js/src/modules/jshub/jshub.js">/* jsHub seed file */</script>
<script type="text/javascript" src="/core/js/src/modules/hub/hub.js">/* jsHub module file */</script>
<script type="text/javascript" src="/core/js/src/modules/debug/debug.js">/* jsHub module file */</script>
<script type="text/javascript" src="/core/js/src/modules/logger/logger.js">/* jsHub module file */</script>
<script type="text/javascript" src="/core/js/src/modules/utilities/utilities.js">/* jsHub module file */</script>
<script type="text/javascript" src="/core/js/src/modules/microformats/microformats.js">/* jsHub module file */</script>
<script type="text/javascript" src="/core/javascripts/jquery/jquery.js">/* jQuery file deliberately out of order */</script>

<script type="text/javascript">
  var config = {
    debug: true, // use browser console for logging
    base: "/core/js/src/modules/", // File structure matching module-name/module-name.js -min.js -debug.js
    filter: "RAW" // serve -min.js (default) RAW or DEBUG or use a custom filter
  };

  YUI(config).use('jshub', 'debug', function(Y) {
    jsHub.logger.log("Core object jsHub: %o", jsHub);  
  });
</script>

</head>

<body>

    <div id="main">
      <div id="content">

<h2>YUI3 based jsHub</h2>
    
<p>
  Using YUI3 to manage jsHub plugins and dependencies. This page inlines all the code but out of order, however YUI uses the metadata to load each module in order.
</p>
<p>
  For more information see the <a href="http://developer.yahoo.com/yui/3/" title="YDN">YUI3 documentation on YDN</a>.
</p>

<div id="demo">
  <p>
    demo div
  </p>
</div>

      </div>
    </div>
    <div id="footer">
      <p>(local)</p>

    </div>
</body>
</html>
