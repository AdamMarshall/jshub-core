<head>
  <title>YUI3 based jsHub</title>

<script type="text/javascript" src="/core/js/src/modules/yui/yui-min.js">/* YUI3 seed file */</script>
<script type="text/javascript" src="/core/js/src/modules/jshub/jshub-min.js">/* jsHub seed file */</script>
<script type="text/javascript" src="/core/js/src/modules/hub/hub-min.js">/* jsHub module file */</script>
<script type="text/javascript" src="/core/js/src/modules/debug/debug-min.js">/* jsHub module file */</script>
<script type="text/javascript" src="/core/js/src/modules/logger/logger-min.js">/* jsHub module file */</script>
<script type="text/javascript" src="/core/js/src/modules/utilities/utilities-min.js">/* jsHub module file */</script>
<script type="text/javascript" src="/core/js/src/modules/microformats/microformats-min.js">/* jsHub module file */</script>
<script type="text/javascript" src="/core/js/src/modules/jquery/jquery-min.js">/* jQuery file deliberately out of order */</script>

<script type="text/javascript">
  var config = {
    debug: true, // use browser console for logging
    base: "/core/js/src/modules/", // File structure matching module-name/module-name.js -min.js -debug.js
    timeout: 10000 // Give up if any single node request takes more than 10 seconds.
  };

  YUI(config).use('jshub', 'debug', function(Y, result) {
    // The callback supplied to use() will be executed regardless of
    // whether the operation was successful or not.  The second parameter
    // is a result object that has the status of the operation.  We can
    // use this to try to recover from failures or timeouts.
    if (!result.success) {
        Y.log('Load failure: ' + result.msg, 'warn', 'jsHub');
    } else {
        jsHub.logger.log("Core object jsHub: %o", jsHub);  
    }
  });
</script>

</head>

<body>

    <div id="main">
      <div id="content">

<h2>YUI3 based jsHub</h2>
    
<p>
  Using YUI3 to manage jsHub plugins and dependencies. This page inlines all the code as seperate files, but out of order, however YUI uses the metadata to load each module in order.
</p>
<p>
  For more information see the <a href="http://developer.yahoo.com/yui/3/" title="YDN">YUI3 documentation on YDN</a>.
</p>
